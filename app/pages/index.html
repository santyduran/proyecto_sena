  <main class="full-page">
    <div class="form-container">
      <!-- <div id="calendar"></div> -->
       <input type="text" id="datepicker">
      <h2>🌍 Turismo en Colombia</h2>
      <p>Encuentra hoteles, restaurantes y actividades turísticas en cada ciudad.</p>

      <!-- 🔍 Buscador -->
      <form id="formBuscar" class="buscador">
        <input type="text" id="inputCiudad" placeholder="Buscar ciudad o destino...">
       <button type="submit"><i class="fas fa-search"></i> Buscar</button>
      </form>

      <!-- Hoteles -->
      <section>
        <h3><i class="fas fa-hotel"></i> Hoteles</h3>
        <ul>
          id="listaHoteles"
        </ul>
      </section>

      <!-- Restaurantes -->
      <section>
        <h3><i class="fas fa-utensils"></i> Restaurantes</h3>
        <ul>
          id="listaRestaurantes"
        </ul>
      </section>

      <!-- Actividades -->
      <section>
        <h3><i class="fas fa-hiking"></i> Actividades</h3>
        <ul>
          id="listaActividades"
        </ul>
      </section>

      <!-- Botón de salida -->
       <div id="logoutDiv" style="display: none;">
           <button id="cerrar_session" style="margin-top: 15px; background: #c0392b;">Cerrar sesión</button>
       </div>
       <div id="loginDiv" style="display: none;">
           <button id="iniciar_session" style="margin-top: 15px; background: #c0392b;">Iniciar sesión</button>
       </div>
    </div>
  </main>
